<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café POS Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <header>
    <div class="navbar">
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
    </div>
  </header>

   <main class="flex-fill">
  <!-- Main content row -->
  <div class="container mt-4">
    <div class="row align-items-center">
      <!-- Left: Carousel -->
      <div class="col-md-8">
        <div id="peekCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="uploads/starmenu.png" class="d-block w-100" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="uploads/squidmeu.png" class="d-block w-100" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="uploads/starmenu.png" class="d-block w-100" alt="Image 3">
            </div>
          </div>
        </div>
      </div>

      <!-- Right: Login -->
      <div class="col-md-4">
        <div class="login-box p-4 border rounded bg-light">
          <h2>Employee Login</h2>

          <form action="login.php" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
            </div>
              <button type="submit" class="btn btn-warning w-100">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
  
  </main>
  
    <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container text-center py-4">
      <p>&copy; 2025 Café POS. All rights reserved.</p>
      <p>
        <a href="#" class="footer-link">Privacy Policy</a> | 
        <a href="#" class="footer-link">Terms of Service</a>
      </p>
      <div class="social-icons mt-2">
        <a href="#"><img src="uploads/facebook-icon.png" alt="Facebook" class="social-icon"></a>
        <a href="#"><img src="uploads/instagram-icon.png" alt="Instagram" class="social-icon"></a>
        <a href="#"><img src="uploads/twitter-icon.png" alt="Twitter" class="social-icon"></a>
      </div>
    </div>
  </footer>


  <script>
  const images = document.querySelectorAll('#peekCarousel .carousel-item img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      images.forEach(i => i.classList.remove('is-focused'));
      img.classList.add('is-focused');
    });
  });

  // initial focus
  images[0].classList.add('is-focused');
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
